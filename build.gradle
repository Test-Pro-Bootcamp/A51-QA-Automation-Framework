plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    //testImplementation  // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.2'
//'io.github.bonigarcia:webdrivermanager:5.3.1'
    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    //implementation 'org.apache.poi:poi-ooxml:5.2.3'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    //implementation 'org.apache.logging.log4j:log4j-api:2.21.0'



}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
        systemProperty "browser", System.getProperty("browser")
        //suites "src/test/resources/Smoke.xml"
       // suites "src/test/resources/Regression.xml"
    }
}